<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Newsüì∞ Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>

</head>

<body>
  <nav>
    <div class="main-nav container flex">
      <a href="/" class="company-logo">
        <img src="../static/image.png" alt="Company Logo">
      </a>
      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item"><a href="/">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div style="margin-top: 120px; text-align: center;">
      <h1 style="font-size: 2.5rem; color: var(--primary-text-color); margin-bottom: 20px;">Fake Newsüì∞ Detection</h1>
      <form action="/predict" method="POST" style="max-width: 700px; margin: auto;">
        <textarea name="message" rows="8" placeholder="Paste your news text here..." required
          style="width: 100%; padding: 15px; font-size: 1rem; border: 2px solid #bbd0e2; border-radius: 8px; resize: none;"></textarea>
        <br><br>
        <button type="submit" class="search-button" style="width: 200px; font-size: 1.1rem;">Predict</button>
      </form>

      <div class="results" style="margin-top: 30px;">
        {% if prediction == 'FAKE' %}
          <h2 style="color: red;">‚ö†Ô∏è This news appears to be <strong>Fake</strong>.</h2>
        {% elif prediction == 'REAL' %}
          <h2 style="color: green;">‚úÖ This news appears to be <strong>Real</strong>.</h2>
        {% endif %}
      </div>
    </div>
  </main>
</body>
</html>
